<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style/style.css" />
  <script defer type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script defer src="./Assets/js/index.js"></script>
  <title>Weather App</title>
</head>

<body>
  <header class="mainTitle">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container">
    <aside>
      <h2>Search for a City</h2>
      <label for="citySearch">
        <input type="text" id="citySearch" name="citySearch" placeholder="Search city">
      </label>
      <button class="searchBtn">Search</button>
      <hr>
      <nav class="cityList">
        <button>RENO</button>
        <button>Las Vegas</button>
      </nav>
    </aside>
    <main class='city_five_day'>
      <div class="dayOne" id="dayOne">
        <div id="displayedCity">city</div>
        <div>temp: <span id="tenpMain"></span>
        </div>
        <div>wind: <span id="windMain"></span>
        </div>
        <div>Humidity: <span id="tenpMain"></span>
        </div>
      </div>

      <h2 class="five_day_title">5-Day Forecast</h2>
      <div class="cards">
        <div class="card">
          <div><Span class="date">10-18-1980</Span></div>
          <div>Temp: <span class="temp">19</span> &#176F</div>
          <div>Wind: <span class="wind">20</span> MPH</div>
          <div>Humidity: <span class="humidity">65</span>%</div>
        </div>
        <div class="card">
          <div class="date">10-18-1980</div>
          <div class="temp">19 &#176F</div>
          <div class="wind">20mph sw</div>
          <div class="humidity">65%</div>
        </div>
        <div class="card">
          <div class="date">10-18-1980</div>
          <div class="temp">19F</div>
          <div class="wind">20mph sw</div>
          <div class="humidity">65%</div>
        </div>
        <div class="card">
          <div class="date">10-18-1980</div>
          <div class="temp">19F</div>
          <div class="wind">20mph sw</div>
          <div class="humidity">65%</div>
        </div>

        <div class="card">
          <div class="date">10-18-1980</div>
          <div class="temp">19F</div>
          <div class="wind">20mph sw</div>
          <div class="humidity">65%</div>
        </div>
      </div>
  </div>
  </main>
  </div>
</body>

</html>
